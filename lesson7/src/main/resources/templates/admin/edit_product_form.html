<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Editing: ' + ${product.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="mt-5">
    <div class="d-flex justify-content-end me-5">
        <form method="post" th:action="@{/logout}">
            <span th:text="'Logged in as: ' + ${#authentication.getName()}" class="me-2"></span>
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
</div>
<div class="container">
    <h1 th:text="'Editing: ' + ${product.title}"></h1><br>
    <form id="editForm" th:action="@{/admin/products/edit/__${product.id}__}" method="post">
        <div class="mb-3">
            <label for="productTitle" class="form-label">Title:</label>
            <input type="text" name="title" class="form-control" id="productTitle" th:value="${product.title}">
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price:</label>
            <input type="number" name="price" class="form-control" id="productPrice" th:value="${product.price}">
        </div>
    </form>
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary me-2" form="editForm">Save</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
