<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-head" th:with="currentPage='Login'">
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>
<div class="container">
    <div class="row justify-content-center">
        <form method="post" th:action="@{/login}" class="col-md-6">
            <h2>Вход</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" name="username" required="required">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required="required">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a th:href="@{'/register'}" class="btn btn-secondary">Sign up</a>
        </form>
    </div>
</div>
</body>
</html>
