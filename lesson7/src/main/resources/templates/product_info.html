<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-head" th:with="currentPage=${product.name}">
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar"></nav>
<div class="container">
    <div class="row justify-content-center g-0">
        <div class="col">
            <h2 th:text="#{title.product.info}">Информация о товаре</h2>
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <img th:src="@{${product.getImageURL()}}" src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h2 th:text="${product.getName()}" class="card-text"></h2>
                            <p th:text="${'Price: ' + product.getPrice()}" class="card-text"><small class="text-muted"></small></p>
                            <button th:attr="data-product-id=${product.getId()}" class="cart-button" onclick="onClickAddToCart(this, 1)">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
