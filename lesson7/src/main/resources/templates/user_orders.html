<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-head" th:with="currentPage='My orders'">
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar"></nav>
<div class="container">
    <h2>Orders</h2>
    <table class="table" style="width: 100%">
        <colgroup>
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 20%;">
        </colgroup>

        <thead class="table-secondary">
        <tr>
            <td>ID</td>
            <td>Created</td>
            <td>Price</td>
            <td>Status</td>
            <td></td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getId()}"></td>
            <td th:text="${order.getCreatedAt()}"></td>
            <td th:text="${order.getTotalPrice()}"></td>
            <td th:text="${statusMap.get(order.getStatusCode()).getDescription()}"></td>
            <td>
                <a th:href="@{${'/profile/orders/' + order.getId()}}" class="btn btn-info me-2">Show details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
