<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Adding new product</h1>
        <form id="addForm" method="post" th:action="@{/add}">
            <div class="mb-3">
                <label for="productID" class="form-label">ID:</label>
                <input type="number" name="id" class="form-control" id="productID">
            </div>
            <div class="mb-3">
                <label for="productTitle" class="form-label">Title:</label>
                <input type="text" name="title" class="form-control" id="productTitle">
            </div>
            <div class="mb-3">
                <label for="productCost" class="form-label">Price:</label>
                <input type="number" name="cost" class="form-control" id="productCost">
            </div>
        </form>
        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary" form="addForm">Save</button>
            <a th:href="@{/products}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
